    <!-- particles.js container -->
    <div id="particles-js"></div>
    <img id="globe" src="./imgs/globe.png" alt="" onclick="javascript:toggle()">
    <div id="sidebar" class="login-wrapper columns sidenav">
      <div class="column is-9 is-hidden-mobile hero-banner"></div>
      <div class="column is-3">
        <section class="hero is-fullheight">
          <div class="hero-heading">

                  <div class="sidebar">
                    <p class="control has-icon has-icon-left">
                      <span class="icon user">
                        <i class="fa fa-user"></i>
                      </span>

                    </p>
                    <p class="control has-icon has-icon-left">
                      <span class="icon user">
                        <i class="fa fa-lock"></i>
                      </span>
                      <input id="password" class="input password-input" type="password" placeholder="••••••••">
                    </p>
                    <p class="control login">
                      <button id="login" class="button is-info is-outlined is-large is-fullwidth">Login</button>
                    </p>
                  </div>
                  <div class="section forgot-password">
                    <p class="has-text-centered">
                      <a href="#">Forgot password?</a>
                      <a href="/signup">Don't have an account?</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>

        </section>
